{% extends 'homepage/base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-4">Here to find jobs!</h1>
    <p class="lead">Your Source OF SEEK JOBS</p>
    <a href="{% url 'joblist:crawler' %}">Update</a>
</div>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Location</th>
            <th scope="col">Date Expried</th>
        </tr>
    </thead>
    <tbody>
        {% for job in object_list %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
